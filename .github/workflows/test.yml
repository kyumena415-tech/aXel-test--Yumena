name: Run API Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set working directory
      run: cd my-flask-api

    - name: Install dependencies
      working-directory: my-flask-api
      run: pip install -r requirements.txt

    - name: Run pytest
      working-directory: my-flask-api
      run: pytest
